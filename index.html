<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swatch</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="./css/slick.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./js/prefixfree.min.js"></script>
	<script src="./js/jquery.mousewheel.min.js"></script>
	<script src="./js/slick.min.js"></script>
</head>
<body>
	
<div class="autoClock">
	<span></span>년
	<span></span>월
	<span></span>일
	<span></span>요일
	<span></span>:
	<span></span>:
	<span></span>
</div>
	

<!-- 주 메뉴 -->
<ul id="menu">
	<li><a href="#"><span>About Me</span></a></li>
	<li><a href="#"><span>My Skills</span></a></li>
	<li><a href="#"><span>My Portfolio</span></a></li>
	<li><a href="#"><span>Contact Me</span></a></li>
</ul>


<!-- 전체 페이지 -->
<div id="wrap">

	<!-- 첫 번째 박스 -->
	<section id="sect1">
		<div class="slideOuter">
			<div class="slideInner">
				<div class="slide slide1">
					<div class="text">
						<p>My name is</p>
						<p>Kim Eun Young</p>
					</div>
				</div>
				<div class="slide slide2">
					<div class="text">
						<p>My name is</p>
						<p>Kim Eun Young</p>
					</div>
				</div>
				<div class="slide slide3">
					<div class="text">
						<p>My name is</p>
						<p>Kim Eun Young</p>
					</div>
				</div>
				<div class="slide slide4">
					<div class="text">
						<p>My name is</p>
						<p>Kim Eun Young</p>
					</div>
				</div>
			</div>
			<button class="plpa"><i class="fas fa-pause"></i></button>
		</div>
	</section>
	
	<!-- 두 번째 박스 -->
	<section id="sect2">
		<div class="skillContainer">
			<div class="html">
				<div class="score">
					<div class="myscore"></div>
				</div>
				<p>HTML5</p>
			</div>
			<div class="css">
				<div class="score">
					<div class="myscore"></div>
				</div>
				<p>CSS3</p>
			</div>
			<div class="script">
				<div class="score">
					<div class="myscore"></div>
				</div>
				<p>javaScript</p>
			</div>
			<div class="jquery">
				<div class="score">
					<div class="myscore"></div>
				</div>
				<p>jQuery</p>
			</div>
			<div class="react">
				<div class="score">
					<div class="myscore"></div>
				</div>
				<p>React</p>
			</div>
		</div>
	</section>
	
	<!-- 세 번째 박스 -->
	<section id="sect3">
		
	</section>
	
	<!-- 네 번째 박스 -->
	<section id="sect4">
		
	</section>
</div>

<script src="./js/index.js"></script>
</body>
</html>
